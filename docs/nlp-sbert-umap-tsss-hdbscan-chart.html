 families. the holidays are a good time to strengthen our connections and renew relationships. so turn off the cell phones, computers and televisions and take time to focus on your family.\r\n  research shows that families who spend time together are strong families. they communicate better and share a sense of belonging. here are a few ideas you can try to spend time with your family.\r\n     * family game night. spend at least one night during the holidays with the tv off and the family huddled together to play a favorite game. you may play cards, bingo or any other family favorite. consider continuing this practice throughout the year and designate at least one night per week as family game night.\r\n     * go for a walk. after eating rich holiday foods, taking a walk provides not only time together but a great way to get some exercise.\r\n     * movie night. rent a movie or watch a tv holiday special, pop some popcorn, and kick back for some family fun. like game night, this may be something you'd like to continue throughout the year as a way to spend time together.\r\n     * play outdoors together. you can ride bikes, play ball, or go for a hike. itall give the entire family some fresh air, exercise and great fun.\r\n     * go shopping. hang out together while shopping at the after christmas sales.\r\n      * cook together. parents and kids can do the holiday baking and food preparation together. even the youngest children can wash vegetables, set the table, or ice cookies.\r\n     * spend some one-on-one time with each child if you have more than one. spending time alone provides time to bond with the child and helps him gain a sense of belonging and feeling of importance. it also provides an opportunity for the two of you to get to know each other better.\r\n     * since grandparents and older family members usually visit during the holidays, take time to share family customs and tell stories about past generations. families build strength when they share family customs and traditions give family members a sense of belonging, and they strengthen values and beliefs. \r\n     one of the greatest gifts of the holiday season is the gift of time with family. spend time together to strengthen relationships and to make wonderful family memories. strong families spend time with each other - quality time in large quantities. so begin during the holidays and continue making time for each other throughout the year.", "Component 1": 8.804665565490723, "Component 2": 1.499306321144104, "Ground Truth": "affection", "Cluster": -1}, {"Document": "i met my old friends", "Component 1": 8.274023056030273, "Component 2": -1.4753285646438599, "Ground Truth": "bonding", "Cluster": 409}, {"Document": "after spending an hour on the first computer issue, i successfully completed another computer task after another hour's worth of work.", "Component 1": 9.909427642822266, "Component 2": 5.963684558868408, "Ground Truth": "achievement", "Cluster": -1}, {"Document": "my dearest friend has cleared her gre exam with good score. soon she will be leaving india to make her career dreams come true and live with her love of life who stays abroad.", "Component 1": 8.422548294067383, "Component 2": -1.0475436449050903, "Ground Truth": "bonding", "Cluster": 388}, {"Document": "my happiest moment was when i gave birth to my son. after nine long months of waiting to meet him, at last that day came. i was just so happy, and its unexplainable!", "Component 1": 7.2577433586120605, "Component 2": 2.3658697605133057, "Ground Truth": "affection", "Cluster": 400}, {"Document": "i slept in later than usual this morning.", "Component 1": 8.39734935760498, "Component 2": 4.966933250427246, "Ground Truth": "enjoy_the_moment", "Cluster": -1}, {"Document": "my partner and i has been enjoying our time together lately. ", "Component 1": 8.871169090270996, "Component 2": -0.3084149956703186, "Ground Truth": "affection", "Cluster": -1}, {"Document": "i received a surprise pho et came back on after being out for a couple of days.", "Component 1": 10.730169296264648, "Component 2": 4.808462619781494, "Ground Truth": "leisure", "Cluster": -1}, {"Document": "i received payment for a $40 survey that i completed.", "Component 1": 10.886488914489746, "Component 2": 6.634180545806885, "Ground Truth": "achievement", "Cluster": -1}, {"Document": "okay, so a couple of months ago i graduated from university - it was a really happy time for me, and although my family and i had already celebrated finishing my degree successfully, the official graduation day ceremony was really quite special, and a very happy day, for me and my friends. it was one of the last times that all of us were together because shortly after that two of our group left to go abroad and they'll be there for about two years before they come back home.\r\n\r\nso, the graduation ceremony was in the main auditorium of the university and everyone was there, all the students, faculty members and of course family and other invited guests. there were the usual speeches, presentation of degrees to graduates and a few other things which the faculty had organized, and then after we organized a big lunch.\r\n\r\nthere was my own family and three of my friends and their families as well, so it was quite an occasion. we had this family lunch at a local restaurant which we had booked for the afternoon. it was a really special time having all the most important people in my life together at the same time.\r\n\r\nlater on, when the family members had left we went out to a bar and had a few beers together just me and my friends. looking back on it now, it was one of the happiest days of my life i think a we all felt like we had really achieved something graduating and that particular day was really good for all of us. i hope that maybe in a couple of years we can arrange a sort of reunion a so that we can all get together again and catch up with each other.", "Component 1": 8.598180770874023, "Comp ht some snacks and drinks for us and looked around the cafeteria. we chatted with the other friends also. at that time the thing i had never expected to me. that was my friend, may chen, teased me again and unfortunately my longyi fall down. longyi is our traditional skirt. the cloth is often sewn into a cylindrical shape. it is worn around the waist, running to the feet. it is held in place by folding fabric over, without a knot. it is also sometimes folded up to the knee for comfort. similar garments are found in india, bangladesh, sri lanka, the malay archipelago, and juiz de fora. everyone was looking at me and laughing at me. at that time i don't know what i have to do. my face was red like a tomato because of my shyness. so i picked up my longyi and dressed up my self and run straight to the class and cried a lot.", "Component 1": 9.565733909606934, "Component 2": -0.827410876750946, "Ground Truth": "bonding", "Cluster": -1}, {"Document": "what made me happy was going to the local saint patricks' day parade with family and watching my little brother walk in the parade all dressed up.  ", "Component 1": 7.482344150543213, "Component 2": 0.8224137425422668, "Ground Truth": "affection", "Cluster": -1}, {"Document": "i ordered a new spinner from fidget la and it had chips on the buttons, so i emailed them and they're sending me new ones right away with no charge!", "Component 1": 11.818915367126465, "Component 2": 4.631409645080566, "Ground Truth": "achievement", "Cluster": -1}, {"Document": "going to the movies with a girl i like to see guardians of the galaxy 2.", "Component 1": 12.083792686462402, "Component 2": 1.283279538154602, "Ground Truth": "bonding", "Cluster": -1}, {"Document": "i came back from the usa to india after a long days my mother and my family members saw me that moment very happy feel.", "Component 1": 8.558635711669922, "Component 2": 1.441156029701233, "Ground Truth": "affection", "Cluster": 425}, {"Document": "i was asked to be involved in onent 2": 1.4553358554840088, "Ground Truth": "affection", "Cluster": -1}, {"Document": "when i was released from jail. i was locked up for almost a year. i was o happy i cried.", "Component 1": 8.808431625366211, "Component 2": 5.726742267608643, "Ground Truth": "enjoy_the_moment", "Cluster": -1}, {"Document": "happy\r\nweare starting a new series on the buffer blog today with great tips and insights from joel, ceo here at buffer. joel will share his ideas and insights about lifehacking, building a business and working on company culture. here is #1:\r\ntoday itas a little over three years since i first had the idea for buffer, and with the year and a half before that which i worked on my previous startup, iave started to notice a few patterns amongst the ups and downs that come with building a startup.\r\none of the most important things iave learned during this time is that i perform the best when iam happy. it really does change everything. if iam happy then iam more productive when hacking code, iam better at answering support, and i find it easier to stay focused.\r\niave found that there are a few key habits which, for me, act as great rituals for enabling me to be consistently happy. they also act as anchor activities to bring my happiness level back up quickly whenever i have a period where iam not feeling 100%. so here are 6 of the things i do:\r\n1. wake up early\r\none of the things i love about running my own startup is that i have complete freedom to experiment with my daily routine.\r\nthrough experimentation, iave found that waking up early every day makes me feel most invigorated and happy. it gives me a great start to the day, and this almost always leads to a great rest of the day. over time, iave found i crave that early morning feeling, a time i can do some great work and be super focused. gretchen rubin from the happiness project mentioned something similar a recent article:\r\nai get up at 6:00 a.m. every day, even on weekends and vacation, because i love it.a\r\nwaking up early every day requires discipline, especially about what time i sleep. right now, i have a sleep ritual of disengaging from the day at 9:30pm and sleeping at 10pm. i now love all aspects of this ritual and with it in place i awake at 6am feeling fresh.\r\nthe power with your mornings is that you will have about 25,000 of them in your life, so thereas a lot of room to experiment.\r\n2. exercise daily\r\nawe found that people who are more physically active have more pleasant-activated feelings than people who are less activea a amanda hyde\r\nin the last three years, iave gone from dabbling with exercise to it becoming something i do every weekday without fail. at first i had no idea what to do at the gym, so i asked my brother, whoas a personal trainer. i then went a few times with a good friend and soon i was hooked.\r\nover time, i developed this into a daily ritual so strong that i feel a pull towards it, and by doing it consistently i feel fantastic and can more easily take on other challenges. i recently discovered that exercise is a keystone habit which paves the way for growth in all other areas. iave also found that it helps me to get high quality sleep each night.\r\n3. have a habit of disengagement\r\nathe richest, happiest and most productive lives are characterized by the ability to fully engage in the challenge at hand, but also to disengage periodically and seek renewal a loehr and schwarz, the power of full engagement\r\nas i mentioned earlier, a key way i am able to wake up at 6am is through my ritual of disengaging in the evening. i go for a walk at 9:30pm, along a route which iave done many times before. since the route is already decided and is the same every time, i am simply walking and doing nothing else. this prompts reflection and relaxation.", "Component 1": 9.963298797607422, "Component 2": 6.567477226257324, "Ground Truth": "achievement", "Cluster": -1}, {"Document": "received a pay raise due to a promotion ause of them.\r\n\r\nmost people would consider themselves fortunate to have great parents. however, i ended up with the coolest grandparents ever, as well. my last living grandparent died more than 16 years ago, but i think of all of them often.\r\n\r\nbut i never had the opportunity to meet one of my grandparents. my dadas mom, florence, died in 1979, six years before i was born. my grandpa george remarried shortly after my birth, and his second wife, a saintly, kind woman named marie, became my grandma, and i loved her as much as all of my biological grandparents.\r\n\r\niave often wondered about grandma florence though.\r\nshe was just fifty-seven years old when she died, and iam ashamed to say that i donat remember if it was from ovarian cancer or cervical cancer. i think ovarian. whatever the cause, she died way too young.\r\n\r\nbut just because i never met her doesnat mean that she hasnt had an impact on my life. she has probably impacted my life more than any other person who iave never met. that might not make sense, but let me explain.\r\n\r\ni donat remember how old i was when i learned that grandpa george had a wife, and my dad had a mom, who iad never met. i suspect i was six or seven-years-old, but i donat remember learning that information for the first time. it seems like something i always knew, even though iam sure it isnat.\r\n\r\ni remember seeing pictures of her, and once visiting her grave. my sisteras middle name is florence, and i knew why.\r\n\r\nthe earliest impact that i recall grandma florence having on my life came one rainy night when i was nine or ten-years-old. my dad, my two sisters and i were in the car and joking around. i donat remember what we were talking about, but at some point the conversation turned to wishes. if we could have just one wish, what would it be?\r\n\r\niam sure my sisters and i wished for common kid stuff: a million dollars, school to be canceled, a tv in my room. real dumb stuff to waste a wish on.\r\n\r\nand then we asked my dad what head wish for. and he said, ai wish my mom was still alive so she could meet you guys and see how proud i am of you.a\r\n\r\nholy cow.\r\n\r\nthe joking atmosphere in the car immediately became more somber, and i donat remember if any of us said anything. but i remember thinking to myself, ahe sure must love us if heas going to use his one wish for that.a\r\n\r\ni knew he loved us. despite his occasional moodiness, none of us ever questioned that we were the most important part of his life. he and my mom told us they loved us often, and that they were glad to have us. but his wish just seemed to kick things up a notch.\r\n\r\nsince that night, whenever i think of grandma florence i think of that conversation in the car, and iam reminded once again just how much my parents love us. and that never ending, unconditional love has provided so much support for me over the years that i have no doubt itas the foundation of every single positive thing i do in my life.\r\n\r\ni think itas also the reason that i feel such a devotion to my kids and to my wife. i know how it feels to never have to wonder if anyone loves you completely and unconditionally. iave known that all my life. and i want them to know it, also. i never want them to wonder if thereas anyone who loves them so completely.\r\n\r\nin sixty-two days, on august 10, it will be the 100th anniversary of grandma florenceas birth. i donat know if anyone else has plans to celebrate it, but in my house well get an ice cream cake, and well sing happy birthday. and iall tell my kids the few things i know about grandma florence, and iall tell them the story of that night in the car.\r\n\r\nand iall do my best to make them feel as loved as i did when i heard my dadas wish.", "Component 1": 8.313121795654297, "Component 2": 1.322843313217163, "Ground Truth": "affection", "Cluster": 434}, {"Document": "waking up this morning from an amazing dream had me in a great mood. i'm not a morning person in t emen were almost all in army dress uniforms.  from my cousinas face, you could not tell he was hit by a roadside bomb in afghanistan just a few months ago.  heas still not walking correctly and never may, but the damage seems to mainly be concentrated in one leg.\r\n\r\nthe wedding was in a part of the country where folks are not as stiff as midwesterners or as unstructured as northern californians.  iave been to midwestern wedding receptions that tried to be like this reception, but the soul wasnat there so they always ended up being kind of lame with folks congregated in the parking lot to talk away from the dj.  people at this wedding line-danced (and not just to country music) and they enjoyed it.  my usually introverted uncle is apparently a dancing fiend and led the bride in some traditional dances.  the food was great and full of local specialties (including something we heard about on the splendid table from their road trip foodies).  and, important in my book for any wedding, they served appetizers between the wedding and reception.\r\n\r\nyou may recall that the groomas parents had said they refused to attend because he was not getting married by a priest.  not only did they not show up, despite his being hit by a roadside bomb in service to our country, they did not allow any siblings to come.  the daughter whose college my parents and aunts are paying was threatened with being disowned when her mother found out she was planning to attend.  so she didnt go.  guests kept asking if i was a sister.  no, not a sister.\r\n\r\nbut all of my aunts and uncles went, and i have a lot of aunts and uncles. it was funny to see all my uncles and my cousin and the characteristic ears of that side of the family.  the family resemblance is especially strong with military haircuts.  all my uncles are ex-military and they bonded with my cousinas army buddies.  not much has changed in the army in the past 30-40 years.  snafus still abound.  my aunts talked about how the world has changed and wondered if the homophobic father of the groom realized his favorite aunt (after whom one of his daughters is named) was a lesbian.  how nice it would have been if shead been around today and been able to share her relationship with her acompaniona out in the open.\r\n\r\nthey openly wondered what had happened to my unclea head always been rigid and never had a sense of humor, but wasnat such a hater until he married his wife.  perhaps he could have been rigid and humorless for the powers of good if head married someone else.  ironically, the woman he married and is refusing to countenance this wedding is a divorced mother of three| but the difference is that she got the pope to annul that marriage, so somehow that made it ok.  there was some speculation that perhaps the bride is better off with her mother-in-law not talking to her.\r\n\r\nmy childless aunt and uncle took over duties of parents of the groom. the groom gave an especially moving speech about how grateful he was for his family to come and show the support they were showing.  the bride sent a lovely thank-you note with the same sentiments.  as the wedding party was breaking up for the folks having to catch planes, the bride and groom made plans to visit all of my aunts and uncles who live in interesting and accessible places.  my family does take care of its own, even when some members refuse to.\r\n\r\nmy cousin and his new wife are very nice people.  i know they will have a lifetime of happiness together.  and if their children and step-children are close with their great-aunts and uncles rather than their grandparents on my side of the family, well, that's not such a bad thing.", "Component 1": 7.913385391235352, "Component 2": 0.5770924687385559, "Ground Truth": "affection", "Cluster": -1}, {"Document": "it made me happy to eat many sweets tonight.", "Component 1": 11.014528274536133, "Component 2": -0.607513964176178, "Ground Truth": "enjoy_the_moment", "Cluster": -1}, {"Document"
